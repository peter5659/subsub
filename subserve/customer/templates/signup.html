<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>::::SUBSERVE::::</title>
</head>
<body>
    <!-- navbar -->
    {% include 'navbar.html' %}
    <!-- navbar 종료 -->
    <div class="row">
    <!-- sidebar -->
    {% include 'sidebar.html' %}
    <!-- sidebar 종료 -->

    <!-- 회원가입 화면 -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        <div class="">
            <br>   
            <h2 class="">SIGN UP</h2>
    
            {% if error %}
            <h3>{{error}}</h3>
            <br>
            <br>
            {% endif %}
            
            <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %}
                <br>
                <br>
                <div class="">
                    <div class="">
                        <hr>
                        <h3>이름 <input name="name" type="text"></h3>
                        <hr>
                        <h3>아이디 <input name="username" type="text"></h3>
                        <hr>
                        <h3>비밀번호 <input name="password" type="password"></h3>
                        <hr>
                        <h3>비밀번호 확인 <input name="passwordCheck" type="password"></h3>
                        <hr>
                        <h3>성별<input class="" type="radio" name="sex" value="male">  남자
                            <input class="" type="radio" name="sex" value="female">  여자</h3>
                        <hr>
                        <h3>이메일 주소 <input name="email" type="text"></h3>
                        <hr>
                        <h3>주소 <input name="address" type="text"></h3>
                        <hr>
                        <h3>생년월일 !!YYYY-MM-DD!! <input name="birthday" type="text" placeholder="YYYY-MM-DD"> </h3>
                        <hr>
                        <h3>핸드폰번호 <input name="phone" type="text"> </h3>
                        <hr>
                        <h3>이용약관  !!이용약관 내용!!</h3>
                        <input class="" type="checkbox" name="certified">  동의합니다
                        <hr>

                    </div>
                    <br>
                    <div class="">
                    <input class="join-button" type="submit" value="회원가입">
                    </div>
                </div>
            </form>
        </div>
        
</main>
    <!-- 회원가입 화면 종료 -->

    <!-- footer -->
    {% include 'footer.html' %}
    <!-- footer 종료 -->
    
</body>
</html>
